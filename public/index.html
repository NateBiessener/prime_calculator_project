<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <input id="x" type="number">
    <input id="y" type="number">
    <button type="button" id="add">+</button>
    <button type="button" id="subtract">-</button>
    <button type="button" id="multiply">x</button>
    <button type="button" id="divide">/</button>
    <!-- <button type="button" id="calculate">=</button> -->
    <button type="button" id="clear">C</button>
    <div id="outDiv">Answer</div>
  </body>
</html>

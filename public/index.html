<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- <input id="x" type="number">
    <input id="y" type="number"> -->
    <div id="currentNum">0</div>

    <button type="button" id="clear">C</button>
    <button type="button" name="button">?</button>
    <button type="button" name="button">?</button>
    <button type="button" class="operatorBtn" id="add">+</button>
    <br>
    <button type="button" class="numberBtn" id="one">1</button>
    <button type="button" class="numberBtn" id="two">2</button>
    <button type="button" class="numberBtn" id="three">3</button>
    <button type="button" class="operatorBtn" id="subtract">-</button>
    <br>
    <button type="button" class="numberBtn" id="four">4</button>
    <button type="button" class="numberBtn" id="five">5</button>
    <button type="button" class="numberBtn" id="six">6</button>
    <button type="button" class="operatorBtn" id="multiply">x</button>
    <br>
    <button type="button" class="numberBtn" id="seven">7</button>
    <button type="button" class="numberBtn" id="eight">8</button>
    <button type="button" class="numberBtn" id="nine">9</button>
    <button type="button" class="operatorBtn" id="divide">/</button>
    <br>
    <button type="button" class="numberBtn" id="zero">0</button>
    <button type="button" id="decimal">.</button>
    <button type="button" id="signChange">+/-</button>
    <button type="button" id="calculate">=</button>


  </body>
</html>

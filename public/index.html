<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-xs-3">
        <table class="table table-sm table-bordered">
          <tbody>
            <tr>
              <h2>Calculator</h2>
            </tr>
            <tr>
              <td colspan="4" align="right" id="currentNum">0</td>
            </tr>
            <tr>
              <td><button class="btn btnsecondary" id="clear">C</button></td>
              <td><button class="btn btnsecondary" id="signChange">+/-</button></td>
              <td><button class="btn btnsecondary" id="percent">%</button></td>
              <td><button class="operatorBtn btn btnsecondary" id="divide">/</button></td>
            </tr>
            <tr>
              <td><button class="numberBtn btn btnsecondary" id="one">1</button></td>
              <td><button class="numberBtn btn btnsecondary" id="two">2</button></td>
              <td><button class="numberBtn btn btnsecondary" id="three">3</button></td>
              <td><button class="operatorBtn btn btnsecondary" id="multiply">x</button></td>
            </tr>
            <tr>
              <td><button class="numberBtn btn btnsecondary" id="four">4</button></td>
              <td><button class="numberBtn btn btnsecondary" id="five">5</button></td>
              <td><button class="numberBtn btn btnsecondary" id="six">6</button></td>
              <td><button class="operatorBtn btn btnsecondary" id="subtract">-</button></td>
            </tr>
            <tr>
              <td><button class="numberBtn btn btnsecondary" id="seven">7</button></td>
              <td><button class="numberBtn btn btnsecondary" id="eight">8</button></td>
              <td><button class="numberBtn btn btnsecondary" id="nine">9</button></td>
              <td><button class="operatorBtn btn btnsecondary" id="add">+</button></td>
            </tr>
            <tr>
              <td id="zeroCell" colspan="2"><button class="numberBtn btn btnsecondary" id="zero">0</button></td>
              <td><button class="btn btnsecondary" id="decimal">.</button></td>
              <td><button class="btn btnsecondary" id="calculate">=</button></td>
            </tr>
          </tbody>
        </table>
      </div><!-- end column -->
    </div><!-- end container -->

  </body>
</html>
